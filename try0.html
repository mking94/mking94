<!DOCTYPE html>
<html>
<head>
<title>Resume</title>
<style>
	#pdf-container {
	height: 600px;
	}
	</style>
</head>
<body>
<div id="pdf-container"></div>
<script>
function makeRequest(method, url, data) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.onload = () => {
      if (xhr.status >= 200 && xhr.status < 300) {
        resolve(xhr.responseText);
      } else {
        reject(xhr.statusText);
      }
    };
    xhr.onerror = () => reject(xhr.statusText);
    xhr.send(data);
  });
}

async function fetchData() {
  try {
    const response = await makeRequest('GET', 'https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.4/pdfobject.min.js');
    eval(response);
    PDFObject.embed("resume.pdf", "#pdf-container");
  } catch (error) {
    alert(error);
  }
}

fetchData();

</script>
</body>
</html>
